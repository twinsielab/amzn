<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        h1 {
            color: #007bff;
        }
        form {
            margin: 20px auto;
            width: 70%;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            margin-right: 5px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .clear-button {
            background-color: #dc3545;
        }
        .clear-button:hover {
            background-color: #c82333;
        }
        #result {
            margin-top: 20px;
            color: #28a745;
        }
        a {
            font-size: 18pt;
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>URL Shortener</h1>
    <form id="urlForm">
        <input type="text" id="urlInput" placeholder="Enter URL here">
        <button type="submit">Shorten URL</button>
        <button type="button" class="clear-button" onclick="clearInput()">Clear</button>
    </form>
    <p id="result"></p>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const urlParams = new URLSearchParams(window.location.search);
            const url = urlParams.get('url');
            if (url) {
                document.getElementById('urlInput').value = url;
                shortenURL();
            }
        });

        document.getElementById('urlForm').addEventListener('submit', function(event) {
            event.preventDefault();
            shortenURL();
        });

        function shortenURL() {
            const url = document.getElementById('urlInput').value;
            fetch(`https://url-shortner-worker.jvtwinsies.workers.dev/?${url}`)
                .then(response => response.text())
                .then(shortUrl => {
                    document.getElementById('result').innerHTML = `<a href="${shortUrl}" target="_blank">${shortUrl}</a>`;
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('result').innerText = 'Error shortening URL';
                });
        }

        function clearInput() {
            document.getElementById('urlInput').value = '';
            document.getElementById('result').innerText = '';
        }
    </script>
</body>
</html>
